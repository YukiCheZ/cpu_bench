# metadata.yaml for bleve-index benchmark
name: bleve_benchmark
type: macrobenchmark
language: Go
domain:
  - search
  - indexing
  - information_retrieval
  - performance

setup:
  command: ./setup.sh

workloads:
  - name: bleve-index
    summary: in-memory full-text indexing using Bleve library
    action: perform batch indexing of synthetic text documents
    description: >
      Generate synthetic articles containing randomized text derived from a Zipf distribution to mimic natural language word frequency.
      Initialize an in-memory Bleve index and execute batch indexing operations to populate the search structure.
      Measure the computational efficiency of text analysis and index construction to assess CPU performance for information retrieval tasks.
    command: go run src/main.go src/words.go
    parameters:
      documents:
        full_name: number of documents
        description: Number of articles to generate and index
        default: 4000
      batch-size:
        full_name: batch size
        description: Number of index requests per batch
        default: 64
      iterations:
        full_name: iterations
        description: Number of timed benchmark iterations
        default: 50
      warmup:
        full_name: warmup
        description: Run one warmup iteration before timing
        type: boolean
        default: true
      threads:
        full_name: threads
        description: Number of threads
        default: 1

characteristics:
  IO_effects: low
  single_machine: true
  network_effects: none
  cpu_bound: true
  memory_intensive: medium

tags:
  - cpu
  - search
  - indexing
  - bleve
  - text
  - parallel
  - go

dependencies:
  go: "1.24.5"
