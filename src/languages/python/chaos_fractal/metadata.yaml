# metadata.yaml for chaos fractal benchmark
name: chaos_fractal
type: macrobenchmark
language: Python
domain:
  - graphics
  - compute

workloads:
  - name: chaos-fractal
    description: >
      Generate chaosgame-like fractal images using B-splines/NURBS. This workload 
      performs many floating-point operations and random transforms. 
    command: python3 run_benchmark.py
    parameters:
      width:
        description: Image width in pixels
        default: 4096
      height:
        description: Image height in pixels
        default: 4096
      iterations:
        description: Number of inner transform iterations (points) each worker performs
        default: 1000000
      thickness:
        description: Thickness parameter controlling point displacement around splines
        default: 0.25
      rng-seed:
        description: Base RNG seed for reproducible runs (parent seed is offset per worker/outer iteration)
        default: 1234
      iters:
        description: Number of timed benchmark repetitions (outer)
        default: 3
      threads:
        description: Number of parallel worker processes (each worker runs `iterations` transforms)
        default: 1
      filename:
        description: Optional output filename prefix. If provided, workers write filename.part<i> files.
        default: ""
        type: string

characteristics:
  IO_effects: low
  single_machine: true
  network_effects: none
  cpu_bound: true
  memory_intensive: low

tags:
  - cpu
  - fractal
  - image
  - compute
  - floating_point

dependencies:
  python: ">=3.8"
