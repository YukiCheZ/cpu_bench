# metadata.yaml for Python Pyflate benchmark
name: pyflate
type: macrobenchmark
language: Python
domain:
  - compression
  - data_processing

workloads:
  - name: pyflate
    summary: Pure-Python gzip and bzip2 decompression benchmark
    action: decompress files using pure-Python algorithms
    description: >
      Execute the Pyflate benchmark to decompress gzip or Bzip2 files using a pure-Python implementation.
      Perform computationally intensive tasks including Huffman decoding, Burrows-Wheeler Transform (BWT) reversal, and move-to-front transformations.
      Measure the CPU's integer processing capability and interpreter overhead during complex data decompression routines.
    data: 
      command: python3 generate_data.py
      parameters:
        size:
          full_name: uncompressed size
          description: Size of uncompressed random data in bytes
          default: 10000000
        output:
          full_name: output file
          description: Output compressed file path
          default: data/interpreter.tar.bz2
    command: python3 run_benchmark.py
    parameters:
      file:
        full_name: input file
        description: Path to the input compressed file
        default: data/interpreter.tar.bz2
      iters:
        full_name: iterations
        description: Number of times to run the full decompression workload
        default: 10
      threads:
        full_name: threads
        description: Number of parallel worker processes
        default: 1

characteristics:
  IO_effects: low
  single_machine: true
  network_effects: none
  cpu_bound: true
  memory_intensive: low

tags:
  - compression
  - decompression
  - huffman
  - bwt

dependencies:
  python: ">=3.8"
