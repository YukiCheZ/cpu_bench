# metadata.yaml for Requests JSON Parsing Benchmark
name: requests_benchmark
type: microbenchmark      
language: Python
domain:                     
  - parsing
  - json
  - memory

setup:
  command: python3 setup.py

workloads:
  - name: requests-json
    description: Benchmark JSON parsing performance using Python requests library on local file datasets
    command: python3 -m scripts.run_benchmark
    parameters:
      threads:
        description: Number of parallel worker processes
        default: 1
      iters:
        description: Iterations per worker process
        default: 1000
      warmup:
        description: Warmup iterations per worker
        default: 3
      size:
        description: Dataset size, affects generated JSON file
        default: 262144
      force:
        description: Force regenerate dataset even if it exists
        default: false

characteristics:
  IO_effects: minimal         
  single_machine: true         
  network_effects: none       
  memory_bound: true          
  cpu_bound: true             
  memory_effects: low         

tags:
  - cpu
  - memory
  - json
  - parsing
  - requests
  - concurrency

dependencies:
  python: ">=3.8"
  requests: ">=2.28"
