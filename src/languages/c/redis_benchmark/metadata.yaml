# metadata.yaml for Redis CPU Benchmark
name: redis_benchmark
type: macrobenchmark      
language: C               
domain:                     
  - database
  - memory

workloads:
  - name: redis-benchmark
    description: Benchmark Redis performance using redis-benchmark tool
    command: python3 run_benchmark.py
    parameters:
      clients:
        description: Number of concurrent clients sending requests
        default: 50
      threads:
        description: Number of threads used by redis-benchmark
        default: 1
      requests:
        description: Total number of requests per iteration
        default: 100000
      datasize:
        description: Size of each value
        unit: bytes
        default: 3
      pipeline:
        description: Number of requests to pipeline
        default: 1
      iterations:
        description: Number of timing iterations
        default: 1

characteristics:
  IO_effects: minimal          
  single_machine: true         
  network_effects: minimal     

tags:
  - cpu
  - concurrency
  - pipeline
  - memory

dependencies:
  redis-server: ">=7.0"
  redis-benchmark: ">=7.0"
  python: ">=3.6"  
